language: cpp
os: linux
sudo: required
dist: trusty
compiler: gcc

env:
  - OS_TYPE=centos OS_VERSION=7

services:
  - docker

install:
  - sudo apt-get update
  - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
  - sudo service docker restart
  - sleep 5
  - sudo docker pull heather999/test:version2.0.test
  - pip install coveralls

script:
#  - sudo chown -R 1000:1000 .
  - docker run -v `pwd`:/home/imSim heather999/test:version2.0.test /home/imSim/travis_test.sh

after_success:
  - coveralls
